
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CV Maker</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="img/daiictlogo.jpg">
</head>

<body>
  <div class="row">
    <!-- Form Section -->
    <div class="col-md-4">
      <div class="container">
        <form>
          <div class="form-group">
            <table class="table table-borderless">
              <!-- Name -->
              <tr>
                <td><label for="form-stud-name">Name</label></td>
                <td><input id="form-stud-name" type="text" class="form-control" placeholder="Full Name"></td>
              </tr>

              <!-- Email -->
              <tr>
                <td><label for="form-e-mail">Email</label></td>
                <td><input id="form-e-mail" type="text" class="form-control" placeholder="DA-IICT Email ID"></td>
              </tr>

              <!-- Birthday -->
              <tr>
                <td><label for="form-dob">Birthday</label></td>
                <td><input id="form-dob" type="date" class="form-control"></td>
              </tr>

              <!-- Address -->
              <tr>
                <td><label for="form-address">Address</label></td>
                <td><textarea id="form-address" class="form-control" placeholder="Address" rows="3"></textarea></td>
              </tr>

              <!-- Education -->
              <tr>
                <td><label for="form-degree">Degree Name</label></td>
                <td><input id="form-degree" type="text" class="form-control" placeholder="BTech"></td>
              </tr>

              <tr>
                <td><label for="form-university-name">Institute/University</label></td>
                <td><input id="form-university-name" type="text" class="form-control" placeholder="DA-IICT"></td>
              </tr>

              <tr>
                <td><label for="form-grad-year">Year</label></td>
                <td><input id="form-grad-year" type="text" class="form-control" placeholder="2014-2016"></td>
              </tr>

              <tr>
                <td><label for="form-cpi">CPI/Aggregate</label></td>
                <td><input id="form-cpi" type="text" class="form-control" placeholder="8.15"></td>
              </tr>

              <!-- Skills -->
              <tr>
                <td><label for="form-expertise">Areas of Expertise</label></td>
                <td><input id="form-expertise" type="text" class="form-control" placeholder="Web/Android Development, Data Structures and Algorithms"></td>
              </tr>

              <tr>
                <td><label for="form-prog-languages">Programming Languages</label></td>
                <td><input id="form-prog-languages" type="text" class="form-control" placeholder="Java, C++, Python"></td>
              </tr>

              <tr>
                <td><label for="form-tools">Tools and Technologies</label></td>
                <td><input id="form-tools" type="text" class="form-control" placeholder="Android Studio, Arduino, VS Code"></td>
              </tr>

              <tr>
                <td><label for="form-electives">Technical Electives</label></td>
                <td><input id="form-electives" type="text" class="form-control" placeholder="Operating Systems, Cryptography"></td>
              </tr>

              <!-- Professional Experience -->
              <tr>
                <td><label for="form-company">Company/Organization</label></td>
                <td><input id="form-company" type="text" class="form-control" placeholder="Amazon"></td>
              </tr>

              <tr>
                <td><label for="form-guide">Guide/Supervisor</label></td>
                <td><input id="form-guide" type="text" class="form-control" placeholder="Prof./Mr."></td>
              </tr>

              <tr>
                <td><label for="form-start">Start Date</label></td>
                <td><input id="form-start" type="date" class="form-control"></td>
              </tr>

              <tr>
                <td><label for="form-end">End Date</label></td>
                <td><input id="form-end" type="date" class="form-control"></td>
              </tr>

              <tr>
                <td><label for="form-team">Team Size</label></td>
                <td><input id="form-team" type="number" class="form-control"></td>
              </tr>

              <!-- Positions of Responsibility -->
              <tr>
                <td><label for="form-positions-list">Positions of Responsibility</label></td>
                <td><input id="form-positions-list" type="text" class="form-control" placeholder="Member of XYZ committee (Apr 2017 - Apr 2018)"></td>
              </tr>

              <!-- Awards -->
              <tr>
                <td><label for="form-awards">Awards & Achievements</label></td>
                <td><input id="form-awards" type="text" class="form-control" placeholder="Stood first in XYZ Competition"></td>
              </tr>

              <!-- Hobbies -->
              <tr>
                <td><label for="form-hobbies-list">Interests & Hobbies</label></td>
                <td><input id="form-hobbies-list" type="text" class="form-control" placeholder="Reading, Cycling, Music"></td>
              </tr>
            </table>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <!-- Resume Preview Section -->
    <div class="col-md-8">
      <iframe src="resume_daiict_classic.html" frameborder="0" height="1000px" width="100%"></iframe>
    </div>
  </div>
</body>
</html>
